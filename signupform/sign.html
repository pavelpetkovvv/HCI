<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/login.css">
  <script defer src = "../js/loginCustom.js"></script>
</head>
<body>
	
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="assets/images/login.jpg" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                <img src="assets/images/logo.svg" alt="logo" class="logo">
				
              </div>
              <p class="login-card-description">Влез в своя акаунт</p>
              <form action="#!">
                  <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Email address">
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="***********">
                  </div>
                  <button name="login" id="login" class="btn btn-block login-btn mb-4" type="button" value="Вход" onclick="login1()">Вход</button>
                </form>
                <a href="#!" class="forgot-password-link">Забравена парола?</a>
                <p class="login-card-footer-text">Нямаш акаунт? <a href="register.html" class="text-reset">Регистрирай се оттук</a></p>
                <nav class="login-card-footer-nav">
                  <a href="#!">Общи условия</a>
				  <a> | </a>
                  <a href="#!">Политика за конфиденциалност</a>
				  <br/>
				  
                </nav>
            </div>
          </div>
        </div>
      </div>
       
      </div> 
    </div>
  </main>
  <a href=../index.html>
  <img type="back" src="assets/images/back.png" alt="Назад" width="25" height="25">
  </a>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
